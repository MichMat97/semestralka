<!DOCTYPE html>
<html lang="sk" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Pouzivatelia</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/img/motherboard-fill.svg}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script type="text/javascript" th:src="@{/JavaSctipt/editUserRedirect.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08"
                aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <img class="svg" alt="favicon" th:src="@{/img/motherboard-fill.svg}" height="45">
                </li>
                <li class="nav-item">
                    <a class="nav-link menu" aria-current="page" th:href="@{index}">Úvod</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menu" th:href="@{zbierka}">Moja zbierka</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menu" th:href="@{dokumenty}">Dokumenty</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle menu" href="#" data-bs-toggle="dropdown"
                       aria-expanded="false">Pomoc</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{kontakt}">Kontakt</a></li>
                        <li><a class="dropdown-item" href="#">Napíšte nám</a></li>
                        <li><a class="dropdown-item" href="#">Kde nás nájdete</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-outline-light me-md-2" type="button" th:onclick="|window.location.href='/logout'|">Odhlásiť</button>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Úprava</th>
            <th>Mazanie</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.email}"></td>
            <td><button class="btn btn-outline-warning me-md-2" type="button" th:attr="onclick='editUserScr(\'' + ${user.email} + '\')'">Uprav</button></td>
            <td><button class="btn btn-outline-danger me-md-2" type="button" th:onclick="|window.location.href='/logout'|">Zmaž</button> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
